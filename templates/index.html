{% extends "layout.html" %}
{% block content %}
<div class='container'>
  <h3>Hello</h3>
  <p>こんにちは。{{ name }}さん。</p>

  <form action='/post' method='post'>
    <div class='form-group'>
      <label for='name' class='form-label'>作品名： </label>
      <input type='text' name='name' id='name' class='form-control' placeholder='作品名を入力' />
    </div>
    <div class='form-group'>
      {% for key, value in {'all': '全て', 'meishi': '名詞', 'keiyoushi': '形容詞', 'fukushi': '副詞'}.items() %}
      <div class='form-check'>
        <input type='radio' name='hinshi' value={{key}} id={{key}} class='form-check-input'>
        <label for={{key}} class='form-check-label'>{{value}}</label>
      </div>
      {% endfor %}
    </div>
    <div class='form-group'>
      <label for='number'>共起上位：</label>
      <select name='number'>
        <option value='250'>250</option>
      </select>
    </div>
    <button type='submit' class='btn btn-primary'>可視化</button>
  </form>
</div>
{% endblock %}
